AWSTemplateFormatVersion: "2010-09-09"
Description: "Sample template with a non-compliant S3 bucket that does not have Block Public Access enabled"

Resources:
  NonCompliantS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "non-compliant-bucket-${AWS::AccountId}-${AWS::Region}"
      # Missing PublicAccessBlockConfiguration
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      VersioningConfiguration:
        Status: Enabled
      Tags:
        - Key: Environment
          Value: Test
        - Key: Purpose
          Value: SecurityCompliance

  PartiallyCompliantS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "partially-compliant-bucket-${AWS::AccountId}-${AWS::Region}"
      PublicAccessBlockConfiguration:
        # Only some settings are enabled, not all
        BlockPublicAcls: true
        IgnorePublicAcls: true
        # Missing BlockPublicPolicy and RestrictPublicBuckets
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      VersioningConfiguration:
        Status: Enabled
      Tags:
        - Key: Environment
          Value: Test
        - Key: Purpose
          Value: SecurityCompliance

Outputs:
  NonCompliantBucketName:
    Description: Name of the non-compliant S3 bucket
    Value: !Ref NonCompliantS3Bucket
  NonCompliantBucketArn:
    Description: ARN of the non-compliant S3 bucket
    Value: !GetAtt NonCompliantS3Bucket.Arn
  PartiallyCompliantBucketName:
    Description: Name of the partially compliant S3 bucket
    Value: !Ref PartiallyCompliantS3Bucket
  PartiallyCompliantBucketArn:
    Description: ARN of the partially compliant S3 bucket
    Value: !GetAtt PartiallyCompliantS3Bucket.Arn
