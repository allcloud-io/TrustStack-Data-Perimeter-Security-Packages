AWSTemplateFormatVersion: "2010-09-09"
Description: "Sample template with a compliant S3 bucket that has Block Public Access enabled"

Resources:
  CompliantS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "compliant-bucket-${AWS::AccountId}-${AWS::Region}"
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        IgnorePublicAcls: true
        BlockPublicPolicy: true
        RestrictPublicBuckets: true
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      VersioningConfiguration:
        Status: Enabled
      Tags:
        - Key: Environment
          Value: Test
        - Key: Purpose
          Value: SecurityCompliance

Outputs:
  BucketName:
    Description: Name of the compliant S3 bucket
    Value: !Ref CompliantS3Bucket
  BucketArn:
    Description: ARN of the compliant S3 bucket
    Value: !GetAtt CompliantS3Bucket.Arn
