[GLOBAL]
pants_version = "2.24.0rc1"

backend_packages = [
  "pants.backend.python",
  "pants.backend.python.lint.autoflake",
  "pants.backend.python.lint.bandit",
  "pants.backend.python.lint.black",
  "pants.backend.python.lint.docformatter",
  "pants.backend.python.lint.isort",
  "pants.backend.python.lint.pydocstyle",
  "pants.backend.python.lint.pylint",
  "pants.backend.experimental.python.typecheck.pyright",
  "pants.backend.build_files.fmt.black",
  "pants.backend.experimental.terraform",
  "pants.backend.docker",
  "pants.backend.docker.lint.hadolint",
  "pants.backend.awslambda.python",
]

[source]
root_patterns = ["/", "libs/*/src"]

[python]
# The default interpreter constraints for code in this repo. Individual targets can override
#  this with the `interpreter_constraints` field. See
#  https://www.pantsbuild.org/docs/python-interpreter-compatibility.
interpreter_constraints = ["CPython==3.11.*"]

# Enable the "resolves" mechanism, which turns on lockfiles for user code. See
# https://www.pantsbuild.org/docs/python-third-party-dependencies. This also adds the
# `generate-lockfiles` goal for Pants to generate the lockfile for you.
enable_resolves = true

[python.resolves]
python-default = "lock.json"

[python-bootstrap]
search_path = ["<PYENV>", ".venv/bin/python"]

[repl]
shell = "ipython"

[bandit]
config = "pyproject.toml"

[black]
config = "pyproject.toml"

[isort]
config = ".isort.cfg"

[docformatter]
args = ["--wrap-summaries=88", "--wrap-descriptions=88"]

[pydocstyle]
config = "pyproject.toml"

[pylint]
config = "pylint.rc"

[download-terraform]
extra_env_vars = ["PATH"]
